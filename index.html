<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" >
    <title>Calculator</title>
</head>
<body>
    <h1 id="title"> Simple Calculator</h1>

    <form>
        Value 1: <input type="text" id="value1">
        Value 2: <input type="text" id="value2">

        Operator:
        <select id="operator">
            <option value="add">Add</option>
            <option value="min">Minus</option>
            <option value="mul">Multiply</option>
            <option value="div">Divided</option>
        </select>
        <button type="button" onclick="calc()">Calculate</button>

        Result: <input type="text" id="result" value="" readonly>
    </form>
<script src="main.js"></script>
</body>
</html>
